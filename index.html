<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NEWS18</title><link rel="stylesheet" href="file.css">
</head>
<body>
    <header>
        <div class="containerfirst">
           <img src="News_18_India.png" alt="newslogo" class="logo">
            <div class="channels">
                <div class="firstchannel middle">IPL</div>
                <div class="secondchannel middle">Finance</div>
                <div class="thirdchannel middle">Technology</div>
            </div>
            <div class="searchbar">
                <div class="textbat">
                    <input type="text" placeholder="e.g.Science" class="searchtext">
                    <i class="fa-solid fa-magnifying-glass searchbutton"></i>
                </div>
                
                <i class="fa-solid fa-bars icon1" onclick="openleft()"></i>
            </div>
        </div>
    </header>
    <div class="newscontainer"></div>
    <div class="leftclass">
        <i class="fa-solid fa-xmark icon2" onclick="removeleft()"></i>
        <div class="tabs">
            <div class="tabbutton middle">IPL</div>
            <div class="tabbutton middle">Finance</div>
            <div class="tabbutton middle">Technology</div>
            <div class="tabbutton middle">Mumbai</div>
            <div class="tabbutton middle">Sports</div>
        </div>

    </div>
    <script src="file.js"></script>
</body>
</html>
